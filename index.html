<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Unique To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assest\css\style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Nexus Tasks</h1>
            <p class="tagline">A uniquely designed to-do app to organize your life</p>
        </header>

        <div class="app-container">
            <div class="input-card">
                <div class="card-title">
                    <i class="fas fa-plus-circle"></i>
                    <h2>Add New Task</h2>
                </div>

                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="What needs to be done?">
                    <button id="addTaskBtn">
                        <i class="fas fa-plus-circle"></i> Add Task
                    </button>
                </div>

                <div class="priority-group">
                    <p>Priority:</p>
                    <button class="priority-btn low active" data-priority="low">
                        <i class="fas fa-arrow-down"></i> Low
                    </button>
                    <button class="priority-btn medium" data-priority="medium">
                        <i class="fas fa-minus"></i> Medium
                    </button>
                    <button class="priority-btn high" data-priority="high">
                        <i class="fas fa-arrow-up"></i> High
                    </button>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="pendingTasks">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>
            </div>

            <div class="tasks-card">
                <div class="card-title">
                    <i class="fas fa-tasks"></i>
                    <h2>Your Tasks</h2>
                </div>

                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="high">High Priority</button>
                </div>

                <div class="task-list" id="taskList">
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <p>No tasks yet. Add a task to get started!</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Nexus Tasks &copy; 2023 | A uniquely designed to-do list application</p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const priorityButtons = document.querySelectorAll('.priority-btn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const totalTasksEl = document.getElementById('totalTasks');
        const completedTasksEl = document.getElementById('completedTasks');
        const pendingTasksEl = document.getElementById('pendingTasks');

        // State variables
        let tasks = JSON.parse(localStorage.getItem('nexusTasks')) || [];
        let selectedPriority = 'low';
        let currentFilter = 'all';

        // Initialize app
        function initApp() {
            renderTasks();
            updateStats();

            // Set up event listeners
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });

            priorityButtons.forEach(btn => {
                btn.addEventListener('click', setPriority);
            });

            filterButtons.forEach(btn => {
                btn.addEventListener('click', setFilter);
            });

            // Focus on input field when page loads
            taskInput.focus();
        }

        // Set task priority
        function setPriority(e) {
            priorityButtons.forEach(btn => {
                btn.classList.remove('active');
            });

            e.currentTarget.classList.add('active');
            selectedPriority = e.currentTarget.dataset.priority;
        }

        // Set filter for tasks
        function setFilter(e) {
            filterButtons.forEach(btn => {
                btn.classList.remove('active');
            });

            e.currentTarget.classList.add('active');
            currentFilter = e.currentTarget.dataset.filter;
            renderTasks();
        }

        // Add new task
        function addTask() {
            const text = taskInput.value.trim();

            if (text === '') {
                // Add shake animation to input
                taskInput.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    taskInput.style.animation = '';
                }, 500);
                taskInput.focus();
                return;
            }

            const newTask = {
                id: Date.now(),
                text: text,
                priority: selectedPriority,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.unshift(newTask);
            saveTasks();
            renderTasks();
            updateStats();

            // Clear input and reset priority
            taskInput.value = '';
            taskInput.focus();

            // Reset priority to low
            priorityButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.priority === 'low') {
                    btn.classList.add('active');
                }
            });
            selectedPriority = 'low';

            // Add success animation to button
            addTaskBtn.innerHTML = '<i class="fas fa-check"></i> Task Added!';
            addTaskBtn.style.background = 'linear-gradient(90deg, #2ecc71, #27ae60)';

            setTimeout(() => {
                addTaskBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Add Task';
                addTaskBtn.style.background = 'linear-gradient(90deg, #ff7e5f, #feb47b)';
            }, 1000);
        }

        // Toggle task completion
        function toggleTask(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });

            saveTasks();
            renderTasks();
            updateStats();
        }

        // Delete task
        function deleteTask(id) {
            // Find task to get its text for animation
            const taskToDelete = tasks.find(task => task.id === id);

            // Remove task
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
            updateStats();

            // Show notification
            showNotification(`"${taskToDelete.text}" deleted`);
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(231, 76, 60, 0.9);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('nexusTasks', JSON.stringify(tasks));
        }

        // Update stats
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;

            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            pendingTasksEl.textContent = pending;
        }

        // Render tasks based on current filter
        function renderTasks() {
            // Filter tasks based on current filter
            let filteredTasks = tasks;

            if (currentFilter === 'pending') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            } else if (currentFilter === 'high') {
                filteredTasks = tasks.filter(task => task.priority === 'high');
            }

            // Clear task list
            taskList.innerHTML = '';

            if (filteredTasks.length === 0) {
                // Show empty state
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';

                let message = '';
                let icon = 'fas fa-clipboard-list';

                if (currentFilter === 'pending') {
                    message = 'No pending tasks. Great job!';
                    icon = 'fas fa-check-circle';
                } else if (currentFilter === 'completed') {
                    message = 'No completed tasks yet.';
                    icon = 'fas fa-tasks';
                } else if (currentFilter === 'high') {
                    message = 'No high priority tasks.';
                    icon = 'fas fa-exclamation-triangle';
                } else {
                    message = 'No tasks yet. Add a task to get started!';
                }

                emptyState.innerHTML = `
                    <i class="${icon}"></i>
                    <p>${message}</p>
                `;

                taskList.appendChild(emptyState);
                return;
            }

            // Render each task
            filteredTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item ${task.priority}`;

                const priorityText = task.priority.charAt(0).toUpperCase() + task.priority.slice(1);

                taskElement.innerHTML = `
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id})"></div>
                    <div class="task-content">
                        <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                        <div class="task-priority priority-${task.priority}">${priorityText} Priority</div>
                    </div>
                    <div class="task-actions">
                        <button class="task-action-btn delete-btn" onclick="deleteTask(${task.id})">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;

                taskList.appendChild(taskElement);
            });
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>

</html>
